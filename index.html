    <!-- air bnb card -->

    <div class="card">
      <!-- image with text -->
      <div class="relative top">
        <img
          class="top-img"
          src="https://i.ibb.co/9Wc4ZVx/47fe2160-5145-43f4-a858-8bd81a3a0d56.webp"
          alt="47fe2160-5145-43f4-a858-8bd81a3a0d56"
        />
        <!-- floating info -->
        <div class="absolute floating-text flex flex-column justify-between">
          <div class="flex justify-between">
            <button class="btn">Guest favourite</button
            ><img
              class="heart"
              src="https://i.ibb.co/xXzBXxw/white-heart.png"
              alt="white-heart"
            />
          </div>
          <!-- dots -->
          <div class="flex align-center gap-5 justify-center">
            <img
              class="dot-lg"
              src="https://i.ibb.co/DK7mynV/circle-64.png"
              alt="circle-64"
            />
            <img
              class="dot-lg grey-dot"
              src="https://i.ibb.co/DK7mynV/circle-64.png"
              alt="circle-64"
            />
            <img
              class="dot-lg grey-dot"
              src="https://i.ibb.co/DK7mynV/circle-64.png"
              alt="circle-64"
            />
            <img
              class="dot-md grey-dot"
              src="https://i.ibb.co/DK7mynV/circle-64.png"
              alt="circle-64"
            />
            <img
              class="dot-sm grey-dot"
              src="https://i.ibb.co/DK7mynV/circle-64.png"
              alt="circle-64"
            />
          </div>
        </div>
      </div>
      <!-- details -->
      <div class="w-300">
        <!-- rating and title -->
        <div class="mt-5 flex justify-between align-center">
          <p>Southborne, UK</p>
          <!-- rating div -->
          <div class="flex gap-5 align-center">
            <img
              class="star"
              src="https://i.ibb.co/cYgMQJZ/star.png"
              alt="star"
            />
            <p>4.97</p>
          </div>
        </div>
        <!-- other info -->
        <div class="flex flex-column gap-5">
          <p class="grey mt-5">Mudeford, Sandbank</p>
          <div class="grey flex">
            <p>6-11 Jul</p>
            <p class="dot">.</p>
            <p>Individual Host</p>
          </div>
          <!-- price -->
          <div class="flex gap-5 mt-10">
            <h4>Â£1,400</h4>
            <p>price</p>
          </div>
          <div class="underline"></div>
        </div>
      </div>
    </div>
